<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adzaan - Jadwal Shalat</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <h1 class="title">Waktu Shalat</h1>

        <div id="select">
          <div id="time" class="select_click">
            <div class="box">
              <select class="timezone pointer">
                <option value="7">WIB (UTC+7)</option>
                <option value="8">WITA (UTC+8)</option>
                <option value="9">WIT (UTC+9)</option>
              </select>

              <div class="clock selected">
                <span class="local">00:00:00</span>
                <span class="zone"></span>
                <span class="arrow"></span>
              </div>
            </div>
          </div>

          <div class="location select_click" title="Klik untuk ganti lokasi">
            <div class="box">
              <select class="city pointer"></select>
              <div class="name selected">-</div>
            </div>
          </div>
        </div>

        <ul class="pray">
          <li>
            <div class="name">Subuh</div>
            <div class="time">-</div>
          </li>
          <li>
            <div class="name">Zhuhur</div>
            <div class="time">-</div>
          </li>
          <li>
            <div class="name">Ashar</div>
            <div class="time">-</div>
          </li>
          <li>
            <div class="name">Maghrib</div>
            <div class="time">-</div>
          </li>
          <li>
            <div class="name">Isya'</div>
            <div class="time">-</div>
          </li>
        </ul>

        <div class="date">
          <span class="gregorian">-</span>
          <span class="hijri"></span>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
