<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adzaan - Jadwal Shalat</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript">
      // Get URL Variables https://codepen.io/sekedus/pen/jOpNmja
      function getParam(param, url) {
        var result = [];
        var loc = url ? new URL(url) : window.location;
        var query = loc.search.substring(1).split('&');
        for (var i = 0; i < query.length; i++) {
          var pair = query[i].split('=');
          if (pair[0] == param) {
            if (pair.length == 1) {
              return true;
            } else {
              result.push(decodeURIComponent(pair[1].replace(/\+/g, ' ')));
            }
          }
        }
        return result.length == 0 ? false : result;
      }

      if (getParam('bg')) document.body.style.backgroundColor = '#' + getParam('bg')[0];
      document.body.classList.add('js');
    </script>

    <div id="wrap">
      <div class="container">
        <h1 class="title">Waktu Shalat</h1>

        <div id="select">
          <div id="time">
            <span class="clock">00:00:00</span>
            <span class="zone"></span>
          </div>

          <div class="location select_click" title="Klik untuk ganti lokasi">
            <div class="box">
              <select class="city pointer"></select>
              <div class="name selected">-</div>
            </div>
          </div>
        </div>

        <ul class="pray"></ul>

        <div class="date">
          <span class="gregorian">-</span>
          <span class="hijri">-</span>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
